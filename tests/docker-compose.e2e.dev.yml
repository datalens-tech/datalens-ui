services:
  postgres:
    extends:
      file: docker-compose.e2e.yml
      service: postgres
    ports:
      - 5432:5432
    networks:
      - default

  control-api:
    extends:
      file: docker-compose.e2e.yml
      service: control-api
    ports:
      - 8010:8080
    networks:
      - default

  data-api:
    extends:
      file: docker-compose.e2e.yml
      service: data-api
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - 8020:8080
    networks:
      - default

  us:
    extends:
      file: docker-compose.e2e.yml
      service: us
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - 3030:8080
    networks:
      - default

  auth:
    extends:
      file: docker-compose.e2e.yml
      service: auth
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - 8088:8080
    networks:
      - default

networks:
  default:
